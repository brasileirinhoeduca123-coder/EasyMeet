<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📅 Easy-meet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2> Minhas Reuniões </h2>
    <ul id="reunioes"></ul>
    <button id="novaBtn"> Nova Reunião➕</button>
    <div class="nova-reuniao" id="novaReuniao">
      <label>📌 Nome:</label>
      <input type="text" id="nome" placeholder="📝 Digite o nome da reunião">
      <label>📅 Data e Hora:</label>
      <input type="datetime-local" id="dataHora">
      <button id="proximoBtn">Próximo⏰ </button>
    </div>
    <button id="okBtn">✅ OK</button>
  </div>

  <audio id="somFlip" src="sound/flip.wav" loop></audio>
  <audio id="somTrash" src="sound/trash.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
